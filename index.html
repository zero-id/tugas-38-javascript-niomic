<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
        <style media="screen">
         .contohstyle {
           color: red;
         }
        </style>
 </head>
 <body>
        <button type="button" onclick="jalanJs()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>removeNamedItem()</b> : <br />
        <input value="Inputan" /> <br />
        <hr />
        Atribut <b>setNamedItem()</b> : <br />
        <i>contoh</i>
        <hr />
        Atribut <b>value()</b> :
        <p id="cth">contoh</p>
        <hr />

        <script>
            function jalanJs() {
                var a = document.getElementsByTagName('button')[0]
                var x = a.attributes[0].value
                var b = document.getElementsByTagName('input')[0]
                var c = document.getElementsByTagName('i')[0]
                var d = document.createAttribute('class')
                d.value = 'contohstyle'

                b.removeAttribute('value')
                c.attributes.setNamedItem(d)
                document.getElementById('cth').innerHTML = x
                
            }
        </script>
 </body>
</html>
